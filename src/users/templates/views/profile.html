
{% extends "base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block 'body'%}
<div class="container-fluid text-center py-5">
    <div class="container px-4" id="hanging-icons">
        <div class="row g-4">
            <div class=" col d-flex align-items-start">
                <div>
                    <h2 class="mb-3 border-bottom fw-bold" style="color: red">Profile</h2>
                </div>
            </div>
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    {{ user_form|crispy}}
                    {{ profile_form|crispy}}
                </div>
                <div class="col-md-6">
                    {{ greenhouse_form|crispy}}
                    
                </div>
                
            </div>
         

            <div class="row mt-4">
                <div class="col text-right">
                    <button class="btn btn-outline-success btn-md-col align-center mt-2" type="submit" value="Submit">Save</button>
                </div>
            </div>
        </form>

    </div>
    
    
</div>

{% endblock %}
