{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Edit Profile</title>
{% endblock %}

{% block body %}
<main>
    <section class="container">
        <h1>Edit Profile</h1>
        <form method="post">
            {% csrf_token %}
            {{ user_form|crispy }}
            {{ profile_form|crispy }}
            {{ employee_form|crispy }}
        </form>
    </section>
</main>
{% endblock %}
